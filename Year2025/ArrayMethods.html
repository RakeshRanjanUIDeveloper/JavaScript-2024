<body>
    <script>
        //Write a function that takes an array of numbers and returns a new array with the square of each number.
        function squareNumber(arr){
            return arr.map((num)=> num*num)
        }
        console.log(squareNumber([2,3,4,5]));

        //Write a function that filters out only the even numbers from an array.
        function evenNumber(arr){
            return arr.filter((num) => num%2 === 0)
        }
        console.log(evenNumber([1,2,3,4,5,6,7,8,9]));

        //Write a function to calculate the sum of all numbers in an array.
        function sumNumber(arr){
           return arr.reduce((acc, curr) => {
                acc= acc+curr
                return acc
            }, 0)
        }
        console.log(sumNumber([1,2,3,4,5,6,7,8,9]));
    </script>
</body>
