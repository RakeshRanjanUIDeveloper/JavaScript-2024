<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Write a function that fetches data from an API using async and await.
        async function fetchData(){
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/todos/');
                if(!response.ok){
                    throw new Error(`HTTP Error!! Status: ${response.status}`)
                }
                //const data = await response.json();
                //console.log(data);   
                return await response.json();
            } catch (error) {
                console.error(error);
            }
        }
        fetchData()
            .then((data) => console.log(data))
            .catch((err) => console.error(err))


        // Create a function that resolves a promise after 2 seconds using setTimeout and test it with await.

        function myPromiseFunc(){
            return new Promise((resolve, reject)=>{
                setTimeout(() => {
                    resolve("Resolve promise after 2 sec")
                }, 2000);
            })
        }
        async function testFunc() {
            console.log("Waiting for the promise to resolve...");
            const data = await myPromiseFunc();
            console.log(data);
        }
        testFunc()
    </script>
</body>
</html>
