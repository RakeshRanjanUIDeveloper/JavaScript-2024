<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>rest parameter syntax enables a function to accept an unlimited number of arguments, which are then gathered into an array.</h3>
    <script>
        function sum(...numbers){
            return numbers.reduce((acc,num) => acc+num, 0);
        }
        console.log(sum(1,2,3,4,5));


        function GFG(){
            let maxNum = -Infinity;
            for (let index = 0; index < arguments.length; index++) {
               if(arguments[index] > maxNum){
                    maxNum = arguments[index]
               }
            }
            return maxNum
        }
        console.log(GFG(1,2,3,4,6,7,9,99));

        function fn1(a){
            function fn2(b){
                return a+b
            }
            return fn2
        }
        function GFG2(){
            console.log(fn1("Hello from fn1")("fn2"));
        }
        GFG2()
    </script>
</body>
</html>
