<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // In the global context, this refers to the global object. In Browsers: this refers to the window object.
        console.log(this);

        //When a function is called as a standalone function (not as a method of an object), this refers to the global object
        function myFunc() {
            console.log(this);
        }
        myFunc()

        //When a function is called as a method of an object, this refers to the object that owns the method.
        const person = {
            name: 'Alice',
            greet: function () {
                console.log(this.name);
            }
        };

        person.greet();
    </script>
</body>

</html>
