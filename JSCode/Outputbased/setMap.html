<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // Set and Map is to handle collections of data compared to traditional objects and arrays.
        //Both Set and Map provide efficient methods for managing collections and can be particularly useful in scenarios where performance and data uniqueness/order are critical.

         //A Set is a collection of unique values. 
        //  It automatically handles duplicate values, meaning a Set only stores distinct elements.
        // It also maintains the order of insertion.
        const mySet = new Set();
        mySet.add(1);
        mySet.add(2);
        mySet.add(3);
        mySet.add(4);
        mySet.add(4);
        console.log(mySet);
        console.log(mySet.has(4));
        mySet.delete(4);
        console.log(mySet);
        mySet.forEach((ele)=>{
            console.log(ele);
        })
        console.log(mySet.size);

        //Map is a collection of key-value pairs where both keys and values can be of any type.
        const myMap = new Map();
        myMap.set(1, "One");
        console.log(myMap.get(1));
        myMap.set("age", 30);
        console.log(myMap.has('age'));
    </script>
   
</body>
</html>
