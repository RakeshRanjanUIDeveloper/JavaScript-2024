<body>
    <script>
        //Map
        let arr = [2,5,8,9];
        let output = arr.map( (x) => x.toString(2));
        console.log(output);

        //Filter
        let counts = [1,2,3,4,5,6,7,8,9];
        let evenNumbers = counts.filter((num) =>{
            return num%2 === 0;
        })
        console.log(evenNumbers);


        //Reduce
        let digits = [1,2,3,4,5,6,7,8,9];
        function findsum(digits){
            let sum = 0;
            for (let i=0; i< digits.length; i++) {
                sum = sum + digits[i]
            }
            return sum;
        }
        console.log(findsum(digits));

        const result = digits.reduce(function(acc, curr){
            acc = acc + curr;
            return acc
        }, 0)
        console.log(result);

        function findMax(digits){
            let max = 0;
            for(i=0; i< digits.length; i++){
                if(digits[i] > max){
                    max = digits[i]
                }
            }
            return max;
        }
        console.log(findMax(digits));

        const maxOutput = digits.reduce(function(max, curr){
            if(curr > max){
                max = curr
             }
             return max;
        }, 0)
        console.log(maxOutput);

        const users = [
            {fname:"Rakesh", lname:"Ranjan", age:32},
            {fname:"Misu", lname:"Modi", age:32},
            {fname:"Vivek", lname:"Ranjan", age:30},
            {fname:"Rishi", lname:"Ranjan", age:1}
        ];

        const outputs = users.reduce(function(accc,currr){
           if(accc[currr.age]){
                accc[currr.age] = ++accc[currr.age]
           }else{
            accc[currr.age] = 1;
           }
           return accc
        }, {})
        console.log(outputs);

        const fnameMoreThan30 = users.filter((x)=> x.age >30).map((x)=> x.fname)
        console.log(fnameMoreThan30);

        const fnameLessThan30 = users.reduce(function(acccc, currrr){
                if(currrr.age<= 30){
                    acccc.push(currrr.fname)
                }
                return acccc
        }, [])
        console.log(fnameLessThan30);
    </script>
