<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#card-pop5">
        Open modal
    </button>
    <div class="modal fade popup-modal " id="card-pop5" role="dialog">
        <div class="modal-dialog modalWidth">
            <div class="modal-content modalHeight">
                <img src="../SiteAssets/Chemco%20for%20IFF/Chemco%20for%20IFF_28397/popup-close-btn.png"
                    class="modal_popup popup-close" data-bs-dismiss="modal">
                <div class="modal-body">
                    <div id="card-pop5-carousel" class="carousel slide carousel-style" data-bs-ride="carousel"
                        data-bs-interval="false">
                        <div class="carousels-arrows">
                            <a class="left carousel-control" data-bs-target="#card-pop5-carousel" data-bs-slide="prev">
                                <svg width="7" height="12" viewBox="0 0 7 12" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path id="Vector (Stroke)" fill-rule="evenodd" clip-rule="evenodd"
                                        d="M6.72213 0.518212C7.10418 0.917037 7.09057 1.55006 6.69175 1.9321L2.44561 5.99957L6.69175 10.067C7.09057 10.4491 7.10418 11.0821 6.72213 11.4809C6.34009 11.8798 5.70707 11.8934 5.30825 11.5113L0.308248 6.72171C0.111343 6.53309 -1.23031e-06 6.27224 -1.21786e-06 5.99957C-1.20542e-06 5.7269 0.111343 5.46606 0.308248 5.27744L5.30825 0.487826C5.70707 0.105783 6.34009 0.119387 6.72213 0.518212Z"
                                        fill="#1261ac"></path>
                                </svg>
                            </a>
                            <span class="carousel_active_no"> 0 / 0</span>
                            <a class="right carousel-control clicked" data-bs-target="#card-pop5-carousel"
                                data-bs-slide="next">
                                <svg width="7" height="12" viewBox="0 0 7 12" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path id="Vector (Stroke)" fill-rule="evenodd" clip-rule="evenodd"
                                        d="M0.277865 11.4818C-0.104178 11.083 -0.0905741 10.4499 0.308251 10.0679L4.55439 6.00043L0.308251 1.93295C-0.090574 1.55091 -0.104178 0.917889 0.277865 0.519064C0.659908 0.120239 1.29293 0.106635 1.69175 0.488678L6.69175 5.27829C6.88866 5.46691 7 5.72776 7 6.00043C7 6.2731 6.88866 6.53394 6.69175 6.72256L1.69175 11.5122C1.29293 11.8942 0.659908 11.8806 0.277865 11.4818Z"
                                        fill="#1261ac"></path>
                                </svg>
                            </a>
                        </div>
                        <div class="carousel-inner fixedHeight2 carousel-height">
                            <div class="carousel-item active">
                                <h1 class="main-heading">One</h1>
                            </div>
                            <div class="carousel-item">
                                <h1 class="main-heading">Two</h1>
                            </div>
                            <div class="carousel-item">
                                <h1 class="main-heading">Three</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            function carouselDesign(carouselId) {
                var totalItems = $(`#${carouselId} .carousel-item`).length;
                var currentIndex = $(`#${carouselId} .carousel-item.active`).index() + 1;
                $(`#${carouselId} .carousel_active_no`).html(
                    " " + currentIndex + " / " + totalItems
                );

                // Create carousel indicators
                $(`#${carouselId} .carousel-indicators`).empty();
                for (let i = 0; i < totalItems; i++) {
                    let li = document.createElement("li");
                    li.setAttribute("data-bs-target", `#${carouselId}`);
                    li.setAttribute("data-bs-slide-to", i);
                    i == 0 ? li.classList.add("active") : li.classList.remove("active");
                    $(`#${carouselId} .carousel-indicators`).append(li);
                }

                // Update the carousel number on slide event
                $(`#${carouselId}`).on("slid.bs.carousel", function () {
                    currentIndex = $(`#${carouselId} .carousel-item.active`).index() + 1;
                    $(`#${carouselId} .carousel_active_no`).html(
                        " " + currentIndex + " / " + totalItems
                    );
                });
            }

            carouselDesign('card-pop5-carousel');
        });
    </script>
</body>

</html>
