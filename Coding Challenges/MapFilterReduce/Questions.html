        //find the most frequent string in the array.
        const words = ["apple", "banana", "apple", "orange", "apple", "banana"];
        const mostFrequentElement = words.reduce((acc, word)=>{
            if(acc[word]){
                acc[word] = acc[word] +1
            }else{
                acc[word] =1
            }
            return acc;
        }, {})

        let max =0;
        let mostFrequentWord = "";
        Object.keys(mostFrequentElement).forEach((word) =>{
            if(mostFrequentElement[word]> max){
                max = mostFrequentElement[word]
                mostFrequentWord = word;
            }
            return mostFrequentWord;
        })
        
        console.log(mostFrequentElement);
        console.log(mostFrequentWord);

        function removeDuplicates(arr) {
            return arr.reduce((acc,num)=>{
                if(!acc.includes(num)){
                    acc.push(num)
                }
                return acc
            },[])
        }

        console.log(removeDuplicates(numbers));
