<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Template Literal </title>
</head>
<body>
    <script>
        // Template Literal allow you to embed expressions, multi-line strings, and more, directly within a string.
        //Template literals in JavaScript provide a flexible and more readable way to handle strings. 
        const a = 10;
        const b = 20;
        const result = `The sum of ${a} and ${b} is ${a+b}`;
        console.log(result)
    </script>
</body>
</html>
