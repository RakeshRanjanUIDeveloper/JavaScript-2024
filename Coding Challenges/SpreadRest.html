<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <script>
        //Spread Operator mainly used to spread elements of an array or properties of an object.

        const arr1 = [1,2,3];
        const arr2 = [4,5,6];
        const combinedArray = [...arr1, ...arr2];
        console.log(combinedArray)

        //Spreading in function arguments
        const numbers = [1,2,3];
        function sum(x,y,z){
            return x+y+z;
        }
        console.log(sum(...numbers))

        //Spreading an object
        const obj1 = {a:1, b:2};
        const obj2 = {c:3, d:4};
        const combinedObj = {...obj1, ...obj2};
        console.log(combinedObj)

        //rest operator is used to collect multiple elements and condense them into a single array or object.
        //Rest in array destructuring
        //Rest in object destructuring
        const { a, b, ...rest } = { a: 1, b: 2, c: 3, d: 4 };   
        console.log(a);   
        console.log(b);
        console.log(rest);
        
    </script>
</body>
</html>
