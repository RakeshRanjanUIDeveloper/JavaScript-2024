<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Polyfill is like short of browser fallback
        //what if our browser don't support bind method

        let name ={
            fname :"Rakesh",
            lname : "Ranjan"
         }
        
         let printName =  function(hometown, state){
            console.log(this.fname +" " +this.lname +" "+hometown +" "+state);
         }

         Function.prototype.mybind = function(...args){
            let obj = this;
            params = args.slice(1);
            return function(...args2){
                obj.apply(args[0], [...params, ...args2])
            }
         }

         let printmyName = printName.mybind(name, "Ranchi");
         printmyName("Jharkhand")
    </script>
</body>
</html>
