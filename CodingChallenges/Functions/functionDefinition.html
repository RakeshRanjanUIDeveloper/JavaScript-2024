<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>Function expressions are not hoisted.</h5>
    <h6>A Pure Function is a function (a block of code) that always returns the same result if the same arguments are passed. </h6>
    <p id="geeks"></p>
    <script>
        (function(){
            document.getElementById('geeks').innerHTML = 'GeeksForGeeks is the best way to learn'
        })();

        let calSub = function(a,b){
            return a-b
        }
        console.log(calSub(10,3));


        function calculateGST(productPrice){
            return productPrice * 0.05
        }
        console.log(calculateGST(15));
    </script>
</body>
</html>
