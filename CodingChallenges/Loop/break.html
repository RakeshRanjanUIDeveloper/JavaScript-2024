<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>break statement is used to terminate the execution of the loop or the switch statement when the condition is true.</h4>
    <h5> the switch case is executed if the condition is true then it breaks out and the next case is not checked.</h5>
    <script>
        const fruit = "Mango";
        switch(fruit){
            case "Apple": 
                console.log("Apple is healthy for our body");
                break;
            case "Mango" :
                console.log("Mango is a National fruit of India");
                break;
            default:
                console.log("I dont like fruits");
        }

        for (let index = 1; index < 6; index++) {
            if( index == 4)break;
                console.log(index);
        }

        let i=1;
        while(i <= 5){
            console.log(i);
            if(i===3){
                break;
            }
            i++;
        }

        let j = 1;
        do{
            console.log(j);
            if(j===3){
                break;
            }
            j++;
        }while (j<=5);
        
    </script>
</body>
</html>
