<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function x() {
            for (var i = 1; i <= 5; i++) {
                setTimeout(() => {
                    console.log(i);
                }, i*1000);
            }
            console.log('With Var');
        }
        x();
    </script>
    <script>
        function x(){
            for(let i=1; i<=5; i++){
                setTimeout(() => {
                    console.log(i);
                }, i* 1000);
            }
            console.log("With Let");
        }
        x();
    </script>
</body>

</html>
