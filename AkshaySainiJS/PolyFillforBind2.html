<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const name= {
            fname:"Rakesh",
            lname:"Ranjan"
        }
        const printName = function(hometown, play){
            console.log(this.fname +" "+this.lname+" is from "+ hometown +" " +play)
        }
        printName.call(name);

        const name2 = {
            fname: "Sachin",
            lname: "tendulkar"
        }

        // Function.prototype.myBind = function(...args){
            // let obj = this
            // return function(){
                // obj.call(args[0])
            // }
        // }

        Function.prototype.myBind = function(...args){
            let obj = this;
            let params = args.slice(1)
            return function(...args2){
                obj.apply(args[0], [...params, ...args2])
            }
        }

      const printFullName = printName.myBind(name2, "Mumbai");
      printFullName("Play Cricket");
    </script>
</body>
</html>
