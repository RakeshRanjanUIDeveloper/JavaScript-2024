    <script>
        function checkWordMatch (words){
            const [word1, word2] = words;
            for(i=0; i<=word1.length; i++){
                for(let j=i+1; j<=word1.length; j++){
                    const substring = word1.slice(i,j);
                    console.log(substring);
                    if(word2.includes(substring)){
                        return true
                    }
                }
            }
            return false
                
            
        }
        console.log(checkWordMatch(['boy', 'oy']));
        //console.log(checkWordMatch(['ram', 'no']))
    </script>
